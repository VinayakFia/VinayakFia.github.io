<div
  style="display: flex; justify-content: center; width: 100%; border-left: 0"
>
  <img
    src="{{ IMAGE_SRC }}"
    style="
      height: min(100vh, 100vw);
      width: min(100vh, 100vw);
      max-width: 100%;
      max-height: 100%;
      object-fit: scale-down;
      margin-top: calc(var(--global-space) * 4);
      margin-bottom: calc(var(--global-space) * 4);
    "
  />
</div>
<hgroup
  style="
    padding-top: var(--global-space);
    padding-left: calc(var(--global-space) * 4);
    margin-left: calc(var(--global-space) * 4);
    margin-right: calc(var(--global-space) * 4);
    border-left: 1px dashed var(--secondary-color);
    border-bottom: 0;
    height: 100%;
  "
>
  <h3 style="padding-left: 8px">Name: {{ IMAGE_TITLE }}</h3>
  <p style="padding-left: 8px">Description: {{ IMAGE_DESCRIPTION }}</p>
  <hr />
  <table>
    <caption>
      Specs
    </caption>
    <thead>
      <tr>
        <th>Name</th>
        <th>Value</th>
      </tr>
    </thead>
    <tbody></tbody>
    <tbody>
      {{ ROW }}
    </tbody>
  </table>
</hgroup>

<hr />
<hr class="image-divider" />

<style>
  .image-divider {
    display: block;
  }

  @media (max-width: 799px) {
    .image-divider {
      display: none;
    }
  }
</style>
