<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="color-scheme" content="light dark" />
    <link rel="stylesheet" href="{{ CSS_PATH }}" />
    <title>Vinnie</title>
  </head>
  <body>
    <div id="main">
      <aside
        style="padding: 20px; border-right: 1px dashed var(--secondary-color)"
      >
        <nav>
          <ul>
            <li>
              <a href="/">Home</a>
              <ul>
                {{ PAGE_LINKS }}
              </ul>
            </li>
          </ul>
        </nav>
      </aside>

      <section class="container-fluid">
        <main style="margin-top: 40px; margin-bottom: 40px; margin-left: 40px">
          <h1>{{ PAGE_TITLE }}</h1>
          <p>{{ PAGE_DESCRIPTION }}</p>
        </main>

        <div style="display: grid; grid-template-columns: auto auto">
          <hr />
          <hr />
          {{ IMAGES }}
        </div>
        <footer>
          <ul>
            <li>
              Built by
              <a href="https://www.linkedin.com/in/vinayak-fialok-743148228/"
                >Vinnie</a
              >
              using Terminal CSS
              <a href="https://terminalcss.xyz/dark/#Navigation"
                >Terminal CSS</a
              >
              and a very questionably designed templating engine.
            </li>
          </ul>
        </footer>
      </section>
    </div>
  </body>
</html>

<style>
  #main {
    display: flex;
    flex-direction: row;
  }

  nav {
    width: 200px;
  }
</style>
